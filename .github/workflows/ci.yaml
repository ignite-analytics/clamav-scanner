name: Continuous Integration

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  meta:
    name: Prepare metadata
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.filter.outputs.changed }}
      pulumi: ${{ steps.filter.outputs.pulumi }}
      helm: ${{ steps.filter.outputs.helm }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3.0.0
        id: filter
        with:
          list-files: shell
          filters: |
            changed:
              - '!infrastructure/**'
            pulumi:
              - 'infrastructure/pulumi/**'
            helm:
              - 'infrastructure/helm/**'

  test:
    name: Test
    needs:
      - meta
    if: needs.meta.outputs.changed == 'true'
    runs-on: ubuntu-latest
    env:
      VERBOSE: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          args: --timeout 5m0s
          skip-cache: true

      - name: Format go files
        run: go fmt ./...

      - name: Vet go files
        run: go vet ./...

      - name: Verify dependency tree
        run: go mod verify

      - name: Run tests
        run: go test -v ./...

  pulumi:
    name: Pulumi
    needs:
      - meta
    if: needs.meta.outputs.pulumi == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./infrastructure/pulumi
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        id: node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: infrastructure/pulumi/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint typescript files
        run: npm run lint

      - name: Run tests
        run: npm test

  helm:
    name: Helm
    needs:
      - meta
    if: needs.meta.outputs.helm == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./infrastructure/helm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Helm documentation
        uses: losisin/helm-docs-github-action@v1
        with:
          git-push: false

      - name: Check values schema json
        uses: losisin/helm-values-schema-json-action@v1
        with:
          input: values.yaml
          output: values.schema.json
          git-push: false

      - name: Lint helm chart
        run: helm lint . -f values.yaml --debug

      - name: Helm unit tests
        shell: bash
        run: |
          helm plugin install https://github.com/helm-unittest/helm-unittest.git
          helm unittest . --failfast --strict --debug --color
